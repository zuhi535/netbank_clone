# Alkalmazás neve
spring.application.name=netbank

# H2 konzol engedélyezése (webes eléréshez)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DevTools automatikus restart kikapcsolása, hogy ne maradjon zárolás alatt az adatbázis-fájl
spring.devtools.restart.enabled=false

# H2 fájl-alapú adatbázis (perzisztens, újraindítás után is megmarad)
# • jdbc:h2:file:./data/netbankdb     → a data/netbankdb.mv.db fájlban tárolja az adatokat
# • DB_CLOSE_DELAY=-1                  → a kapcsolatot nem zárja le automatikusan
spring.datasource.url=jdbc:h2:file:./data/netbankdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA és Hibernate beállítások
spring.jpa.hibernate.ddl-auto=update
# (A H2Dialect-et már nem kell expliciten megadni, a Spring Boot automatikusan kiválasztja)

# Thymeleaf cache kikapcsolása fejlesztéshez
spring.thymeleaf.cache=false

# Spring Security naplózás (opcionális)
logging.level.org.springframework.security=DEBUG
