# Alkalmazás neve
spring.application.name=netbank

# H2 konzol engedélyezése (webes eléréshez)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 memóriaalapú adatbázis beállítások
spring.datasource.url=jdbc:h2:mem:netbankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA és Hibernate beállítások
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf cache kikapcsolása fejlesztéshez
spring.thymeleaf.cache=false

# Spring Security naplózás (opcionális)
logging.level.org.springframework.security=DEBUG
